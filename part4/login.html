<!doctype html>
<!-- Part 4 - Simple Web Client - hbnb - Login page -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - hbnb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="site-header">
        <div class="logo-wrapper">
            <img src="images/logo.png" alt="hbnb logo" class="logo">
            <span class="site-title">hbnb</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </div>
</header>

<main class="main-container">
    <h1 class="page-title">Login</h1>
    <p class="page-subtitle">Sign in to access places and add reviews.</p>

    <section class="form-container">
        <h2 class="form-title">Welcome back</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div class="form-actions">
                <button type="submit" class="primary-button">Login</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
