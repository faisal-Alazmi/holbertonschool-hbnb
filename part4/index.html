<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Places - hbnb</title>
    <script>
        (function(){ var m = document.cookie.match(/token=([^;]+)/); if (!m || !m[1]) window.location.replace('login.html'); })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Explore amazing places with hbnb">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="site-header">
        <div class="logo-wrapper">
            <img src="images/logo.png" alt="hbnb logo" class="logo" onerror="this.style.display='none'">
            <span class="site-title">hbnb</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <span id="admin-badge" class="admin-badge" style="display: none;">Admin</span>
            <a id="login-link" href="login.html" class="login-button">Login</a>
            <a id="logout-link" href="#" class="login-button" style="display: none;">Logout</a>
        </nav>
    </div>
</header>

<main class="main-container">
    <h1 class="page-title">Places</h1>
    <p class="page-subtitle">Explore places around the world.</p>

    <section class="filters">
        <div class="form-group">
            <label for="price-filter">Filter by max price (per night)</label>
            <select id="price-filter" name="price">
                <option value="all">All</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </section>

    <section class="places-grid" id="places-list">
        <p class="page-subtitle">Loading...</p>
    </section>
</main>

<footer>
    <p>All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
