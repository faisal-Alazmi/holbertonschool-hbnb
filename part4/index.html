<!doctype html>
<!-- Part 4 - Simple Web Client - hbnb - List of Places -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Places - hbnb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="site-header">
        <div class="logo-wrapper">
            <img src="images/logo.png" alt="hbnb logo" class="logo">
            <span class="site-title">hbnb</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a id="login-link" href="login.html" class="login-button">Login</a>
        </nav>
    </div>
</header>

<main class="main-container">
    <h1 class="page-title">Places</h1>
    <p class="page-subtitle">Explore places around the world.</p>

    <section class="filters">
        <div class="form-group">
            <label for="price-filter">Filter by max price (per night)</label>
            <select id="price-filter" name="price">
                <option value="">All</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </section>

    <section class="places-grid" id="places-list">
    </section>
</main>

<footer>
    <p>All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
