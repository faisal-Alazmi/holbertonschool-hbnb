<!doctype html>
<!-- Part 4 - Simple Web Client - hbnb - Add Review form -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Review - hbnb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="site-header">
        <div class="logo-wrapper">
            <img src="images/logo.png" alt="hbnb logo" class="logo" onerror="this.style.display='none'">
            <span class="site-title">hbnb</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <span id="admin-badge" class="admin-badge" style="display: none;">Admin</span>
            <a id="login-link" href="login.html" class="login-button">Login</a>
            <a id="logout-link" href="#" class="login-button" style="display: none;">Logout</a>
        </nav>
    </div>
</header>

<main class="main-container">
    <h1 class="page-title">Add Review</h1>
    <p class="page-subtitle">
        Share your experience about this place.
    </p>

    <section class="add-review">
        <div id="add-review-message" class="form-error" role="alert" style="display: none;"></div>
        <form id="add-review-form" class="form">
            <div class="form-group">
                <label for="place-id">Place ID</label>
                <input type="text" id="place-id" name="place_id" readonly>
            </div>

            <div class="form-group">
                <label for="rating">Rating (1â€“5)</label>
                <select id="rating" name="rating" required>
                    <option value="">Select rating</option>
                    <option value="1">1 - Very bad</option>
                    <option value="2">2 - Bad</option>
                    <option value="3">3 - Okay</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="primary-button">Submit Review</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
