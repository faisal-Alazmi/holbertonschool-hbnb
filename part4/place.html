<!doctype html>
<!-- Part 4 - Simple Web Client - hbnb - Place Details -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Place Details - hbnb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="site-header">
        <div class="logo-wrapper">
            <img src="images/logo.png" alt="hbnb logo" class="logo" onerror="this.style.display='none'">
            <span class="site-title">hbnb</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <span id="admin-badge" class="admin-badge" style="display: none;">Admin</span>
            <a id="login-link" href="login.html" class="login-button">Login</a>
            <a id="logout-link" href="#" class="login-button" style="display: none;">Logout</a>
        </nav>
    </div>
</header>

<main class="main-container">
    <!-- Place Details Section -->
    <section id="place-details" class="place-details">
        <p class="page-subtitle">Loading...</p>
    </section>

    <!-- Add Review Section -->
    <section id="add-review" class="reviews-section" style="display: none;">
        <form id="review-form">
            <h3>Add a Review</h3>
            <textarea name="comment" placeholder="Write your review here..." required></textarea>
            <input type="number" name="rating" min="1" max="5" placeholder="Rating (1-5)" required>
            <button type="submit">Submit Review</button>
        </form>
    </section>
</main>

<footer>
    <p>All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
