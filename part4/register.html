<!doctype html>
<!-- Part 4 - hbnb - Register page -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register - hbnb</title>
    <script>
        (function(){ if (document.cookie.match(/token=[^;]+/)) window.location.replace('index.html'); })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="site-header">
        <div class="logo-wrapper">
            <img src="images/logo.png" alt="hbnb logo" class="logo" onerror="this.style.display='none'">
            <span class="site-title">hbnb</span>
        </div>
        <nav>
            <a href="/">Home</a>
            <span id="admin-badge" class="admin-badge" style="display: none;">Admin</span>
            <a id="login-link" href="login.html" class="login-button">Login</a>
            <a id="logout-link" href="#" class="login-button" style="display: none;">Logout</a>
        </nav>
    </div>
</header>

<main class="main-container">
    <h1 class="page-title">Create Account</h1>
    <p class="page-subtitle">Join hbnb and explore amazing places.</p>

    <section class="form-container">
        <h2 class="form-title">Create Account</h2>
        <div id="register-error" class="form-error" role="alert" style="display: none;"></div>
        <div id="register-success" class="form-success" style="display: none;"></div>
        <form id="register-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name" required autocomplete="given-name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name" required autocomplete="family-name">
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-actions">
                <button type="submit" class="primary-button">Create Account</button>
            </div>
        </form>
        <p class="form-footer">Already have an account? <a href="login.html">Sign in</a></p>
    </section>
</main>

<footer>
    <p>All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
